  <title>Upside</title>

  <!-- fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- styles -->
  <link href="assets/css/plugins.css" rel="stylesheet" type="text/css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <link href="assets/css/custom.css" rel="stylesheet" type="text/css">
</head>
<body class="preloader cursor-anim-enable">
  <div class="preloader__logoload-box">
    <img class="preloader__logo" src="assets/images/logo-short.png" alt="logo">
    <div class="preloader__pulse"></div>
  </div>

  <div class="pointer js-pointer" id="js-pointer">
    <i class="pointer__inner fas fa-long-arrow-alt-right"></i>
    <i class="pointer__inner fas fa-search"></i>
    <i class="pointer__inner fas fa-link"></i>
  </div>

  <main class="js-animsition-overlay" data-animsition-overlay="true">
    <section id="up" class="pos-rel bg-img-cover" style="background-image:url(assets/images/home-image.jpg)">
      <div class="bg-overlay-black"></div>

      <div class="pos-rel anim-lines flex-min-height-100vh border-box-bottom">
        <div class="padding-top-bottom-120 container text-center">
          <div class="upside-logo"></div>

          <h2 class="headline-xxs after-preloader-anim">
            <span class="hidden-box d-block">
              <span class="anim-slide">coming soon</span>
            </span>
          </h2>

          <div class="after-preloader-anim">
            <div class="hidden-box">
              <div class="anim-slide">
                <div class="custom-divider d-inline-block"></div>
              </div>
            </div>
          </div>

          <div class="after-preloader-anim">
            <span class="hidden-box d-block">
              <span class="anim-slide">
                <span class="headline-xxxxs"><i class="fa fa-envelope"></i></span>
              </span>
            </span>
          </div>

          <span class="after-preloader-anim">
            <span class="hidden-box d-block">
              <a href="mailto:atendimento@upside.expert"
                 class="anim-slide headline-xxxxs margin-top-5 js-pointer-large js-animsition-link">
                atendimento@upside.expert
              </a>
            </span>
          </span>
        </div>
      </div>

      <div id="js-particles"></div>
    </section>
  </main>

  <!-- scripts -->
  <script src="assets/js/plugins.js"></script>
  <script src="assets/js/footer-reveal.js"></script>
  <script src="assets/js/particles.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/footer-reveal_init.js"></script>
  <script src="assets/js/particles_init.js"></script>
</body>
</html>
