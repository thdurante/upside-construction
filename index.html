<body class="preloader cursor-anim-enable">
  <div class="preloader__logoload-box">
    <img class="preloader__logo" src="assets/images/logo-short-black.png" alt="logo">
    <div class="preloader__pulse"></div>
  </div>

  <main class="js-animsition-overlay" data-animsition-overlay="true">
    <div class="main-wrapper pos-rel anim-lines flex-min-height-100vh border-box-bottom">
      <div class="padding-top-bottom-120 container text-center">
        <div class="upside-logo"></div>

        <h2 class="headline-xxs after-preloader-anim">
          <span class="hidden-box d-block">
            <span class="anim-slide">coming soon</span>
          </span>
        </h2>

        <div class="after-preloader-anim">
          <div class="hidden-box">
            <div class="anim-slide">
              <div class="custom-divider d-inline-block"></div>
            </div>
          </div>
        </div>

        <div class="after-preloader-anim">
          <span class="hidden-box d-block">
            <span class="anim-slide">
              <span class="headline-xxxxs"><i class="fa fa-envelope"></i></span>
            </span>
          </span>
        </div>

        <span class="after-preloader-anim">
          <span class="hidden-box d-block">
            <a href="mailto:atendimento@upside.expert"
               class="anim-slide headline-xxxxs margin-top-5 js-pointer-large js-animsition-link">
              atendimento@upside.expert
            </a>
          </span>
        </span>
      </div>
    </div>

    <div id="js-particles"></div>
  </main>
