<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Thiago Durante">

  <!-- favicon -->
  <!--    <link rel="shortcut icon" href="assets/images/favicon.png">-->
  <!--    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon-57x57.png">-->
  <!--    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-touch-icon-72x72.png">-->

  <title>Upside</title>

  <!-- fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- styles -->
  <link href="assets/css/plugins.css" rel="stylesheet" type="text/css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="preloader cursor-anim-enable">
  <div class="preloader__logoload-box">
    <img class="preloader__logo vertical" src="assets/images/logo/logo-white-vertical.png" alt="logo">
    <div class="preloader__pulse"></div>
  </div>

  <div class="pointer js-pointer" id="js-pointer">
    <i class="pointer__inner fas fa-long-arrow-alt-right"></i>
    <i class="pointer__inner fas fa-search"></i>
    <i class="pointer__inner fas fa-link"></i>
  </div>

  <!-- main start -->
  <main class="js-animsition-overlay" data-animsition-overlay="true">
    <!-- page head start -->
    <section id="up" class="lines-section pos-rel anim-lines bg-img-cover"
             style="background-image:url(assets/images/projects/odonkor/red-haired-woman-wearing-black-lace-choker-2998400.jpg)">
      <!-- bg-overlay -->
      <div class="bg-overlay-black"></div>
      <!-- lines-container start -->
      <div class="lines-container pos-rel anim-lines flex-min-height-100vh border-box-bottom">
        <div class="padding-top-bottom-120 container">
          <!-- title start -->
          <h2 class="headline-xl after-preloader-anim">
                <span class="hidden-box d-block">
                  <span class="anim-slide">We Generate</span>
                </span>
            <span class="hidden-box d-block">
                  <span class="anim-slide tr-delay-01">
                    <span class="text-color-red">Creative</span> &
                  </span>
                </span>
            <span class="hidden-box d-block">
                  <span class="anim-slide tr-delay-02">
                    Novation <span class="text-color-red">Ideas</span>
                  </span>
                </span>
          </h2><!-- title end -->
        </div>
      </div><!-- lines-container end -->
      <!-- particles -->
      <div id="js-particles"></div>
    </section><!-- page head end -->
  </main><!-- main end -->

  <!-- scripts -->
  <script src="assets/js/plugins.js"></script>
  <script src="assets/js/footer-reveal.js"></script>
  <script src="assets/js/particles.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/footer-reveal_init.js"></script>
  <script src="assets/js/particles_init.js"></script>
</body>
</html>
